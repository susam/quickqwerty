<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuickQWERTY - Touch Typing Tutor</title>
    <meta charset="UTF-8">
    <meta name="application-name" content="QuickQWERTY">
    <meta name="author" content="Susam Pal">
    <meta name="description" content="A QWERTY touch typing tutor that runs in web browser.">
    <style>
      /* Basic elements */
      body {
        background: #305;
        color: #333;
        font-family: helvetica, arial, sans-serif;
        line-height: 1.5;
        margin: 0;
        min-width: 82em; /* 20rem + 42rem + 20rem */
      }
      a:link, a:visited { color: #00e }
      a:hover { color: #03f }
      a:active { color: #a00 }
      header, header a:link, header a:visited { color: #eee }
      header a:focus, header a:hover, header a:active { color: #fff }
      header a { text-decoration: none }
      main {
        background: #fff;
        padding: 2em;
      }
      kbd {
        font-family: monospace,monospace;
        border: thin solid #999;
        box-shadow: 0 0.15em 0.15em #ccc;
        border-radius: 0.2em;
        padding: 0.1em 0.25em;
      }
      dialog {
        max-width: 40em;
        padding: 2em;
      }
      dialog h3 {
        margin-top: 0;
        text-align: center;
      }
      dialog div {
        text-align: justify;
      }
      dialog button {
        box-sizing: border-box;
        font-size: large;
        margin-right: 0.5em;
        padding: 0.25em 1em;
        min-width: 5em;
      }
      dialog button:last-child {
        margin-right: 0;
      }
      dialog::backdrop {
        background: #000;
        opacity: 0.7;
      }
      #noscript {
        text-align: center;
      }
      noscript {
        border: thick double #c00;
        color: #c00;
        display: inline-block;
        font-size: x-large;
        padding: 1em;
        margin: 0 auto;
      }
      /* Two column layout */
      header {
        line-height: 2.5;
        padding: 0 2em;
      }
      header h1, header h2 {
        display: inline-block;
        font-size: 2em;
        margin: 0;
        white-space: pre;
      }
      header h1, #unitLinks {
        vertical-align: top;
        width: 20rem;
      }
      header h2, #practiceArea {
        box-sizing: border-box;
        display: inline-block;
        min-width: 42rem;
        padding: 0 1em;
        text-align: center;
        vertical-align: top;
        width: calc(100% - 40rem);
      }
      #unitLinks, #practiceArea {
        display: none;
      }
      /* Link boxes */
      #unitLinks div,
      #sectionLinks div,
      #altUnitLinks div {
        background: #dce;
        border-radius: 0.1em;
        border: thin solid #768;
        box-sizing: border-box;
        padding: 0.2em 0 0.1em 0;
        text-align: center;
      }
      #unitLinks div.selected,
      #sectionLinks div.selected,
      #altUnitLinks div.selected {
        background: #dff;
        border: 1px solid #699;
      }
      #unitLinks div {
        margin-bottom: 0.2em;
      }
      #sectionLinks {
        display: flex;
        justify-content: space-between;
      }
      #sectionLinks div {
        display: inline-block;
      }
      #altUnitLinks div {
        width: 8em;
        display: inline-block;
        margin-right: 1em;
      }
      #altUnitLinks div:last-child {
        margin-right: 1em;
      }
      /* Practice area */
      #practicePane {
        display: inline-block;
      }
      #target {
        margin: 1rem 0;
        font-family: monospace,monospace;
        padding: 0.5rem;
        font-size: 2.5em;
        line-height: 1.2;
      }
      #target, span.targetChar {
        border: 0.2rem solid #333;
        border-radius: 0.125rem;
      }
      #feedback {
        margin-bottom: 1em;
      }
      #input {
        box-sizing: border-box;
        font-size: 1rem;
        width: 100%;
      }
      #altUnitLinks, #guidePane {
        margin-top: 1em;
      }
      #icon {
        font-family: verdana;
      }
      #guideText {
        display: inline-block;
        margin: 0 auto;
        max-width: 70%;
        text-align: justify;
      }
      /* Three column layout within feedback pane */
      #report, #progress, #score {
        display: inline-block;
        width: 33.33%;
        vertical-align: top;
      }
      #report {
        text-align: left;
      }
      #status {
        font-weight: bold;
      }
      #advice, #restart {
        visibility: hidden;
      }
      #advice:focus, #restart:focus {
        outline: solid;
      }
      #score {
        text-align: right;
      }
      #progressBar {
        box-sizing: border-box;
        width: 100%;
      }
      /* State background colours */
      .error #target, .error #input { background: #f99 }
      .retake #target, .retake #input { background: #ff9 }
      .success #target, .success #input { background: #9f9 }
      /* Hide target outline on completion */
      .retake .targetChar { border-color: #ff9 }
      .success .targetChar { border-color: #9f9 }
      /* Status colours */
      .ready #status { color: #060 }
      .error #status { color: #c00 }
      .retake #status { color: #630 }
      .success #status { color: #060 }
      /* Input border colours */
      .error #input { border-color: #c00 }
      .retake #input { border-color: #990 }
      .success #input { border-color: #090 }
      /* Footer */
      footer {
        border-top: thin solid #103;
        color: #eee;
        padding: 1.5em;
        text-align: center;
      }
      nav a {
        margin-right: 1.5em;
        line-height: 2.5;
      }
      nav a:last-child {
        margin-right: 0;
      }
      footer a:link, footer a:visited { color: #bdf }
      footer a:focus, footer a:hover { color: #bff }
      footer a:active { color: #fcc }
      footer p {
        max-width: 40em;
        margin: 1em auto;
      }
    </style>
    <script>
      let unitLinks, sectionLinks, altUnitLinks
      let unitTitle
      let guideLink, guideText
      let practiceArea, practicePane
      let target, input
      let status, remark, advice
      let progressBar, progressPercent, restart
      let speed, error, icon
      let altDialog, altMessage

      let state
      let targetText
      let errors
      let startTime

      const LOGGING = false
      const TARGET_LEN = 25

      const BEGIN_STATE = 'BEGIN_STATE'
      const RUNNING_STATE = 'RUNNING_STATE'
      const ERROR_STATE = 'ERROR_STATE'
      const RETAKE_STATE = 'RETAKE_STATE'
      const SUCCESS_STATE = 'SUCCESS_STATE'

      const JOY_ICON = '(\uff61\u0298\u203f\u0298\uff61)'
      const HAPPY_ICON = '(\u0298\u203f\u0298)'
      const UNHAPPY_ICON = '(\u2299_\u2299)'
      const SAD_ICON = '(\u2299\u2054\u2299)'

      function init () {
        unitLinks = document.getElementById('unitLinks')
        sectionLinks = document.getElementById('sectionLinks')
        altUnitLinks = document.getElementById('altUnitLinks')
        unitTitle = document.getElementById('unitTitle')
        guideLink = document.getElementById('guideLink')
        guideText = document.getElementById('guideText')
        practiceArea = document.getElementById('practiceArea')
        practicePane = document.getElementById('practicePane')
        target = document.getElementById('target')
        input = document.getElementById('input')
        status = document.getElementById('status')
        remark = document.getElementById('remark')
        advice = document.getElementById('advice')
        progressBar = document.getElementById('progressBar')
        progressPercent = document.getElementById('progressPercent')
        restart = document.getElementById('restart')
        speed = document.getElementById('speed')
        error = document.getElementById('error')
        icon = document.getElementById('icon')
        altDialog = document.getElementById('altDialog')
        altMessage = document.getElementById('altMessage')

        const prevUnit = window.localStorage.getItem('unit')
        if (window.location.hash === '' && prevUnit !== null) {
          log('no location hash; redirecting to unit', prevUnit)
          window.location.hash = prevUnit
        }

        setupLesson()

        input.addEventListener('keydown', delayedEvaluate)
        input.addEventListener('keyup', evaluate)
        guideLink.addEventListener('click', toggleGuide)
        window.addEventListener('hashchange', setupLesson)
      }

      function setupLesson () {
        const alt = getAlt()
        const [unit, section] = getLesson()
        log(`setting up unit: ${unit}.${section}, alt: ${alt}`)

        if (unit > UNITS.main.length ||
            section > Object.keys(pickUnit(unit, alt).sections).length) {
          log(`invalid unit: ${unit}.${section}, alt: ${alt}; redirecting ...`)
          window.location.hash = '#'
          return
        }

        state = BEGIN_STATE
        errors = 0
        input.value = ''

        showUnitTitle(unit, section, alt)
        showUnitLinks(unit, alt)
        showSectionLinks(unit, section, alt)
        targetText = getTargetText(unit, section, alt)
        guideText.innerHTML = pickUnit(unit, alt).guide
        showHideAltLinks(unit, alt)
        hideGuide()
        evaluate()
        unitLinks.style.display = 'inline-block'
        practiceArea.style.display = 'inline-block'
        input.focus()
        window.localStorage.setItem('unit', sectionHref(unit, section))
      }

      function restartLesson (e) {
        log('restarting lesson')
        e.preventDefault()
        setupLesson()
      }

      function getAlt () {
        return window.localStorage.getItem('alt') === 'yes'
      }

      function getLesson () {
        let unit = 1
        let section = 1
        if (window.location.hash.length > 0) {
          const fragmentID = window.location.hash.slice(1)
          const tokens = fragmentID.split('.')
          unit = parseInt(tokens[0])
          if (tokens.length > 1) {
            section = parseInt(tokens[1])
          }
        }
        if (isNaN(unit)) {
          unit = 1
        }
        if (isNaN(section)) {
          section = 1
        }
        return [unit, section]
      }

      function altUnitAvailable (m) {
        return m >= UNITS.altStart && m < UNITS.altStart + UNITS.alt.length
      }

      function showUnitTitle (unit, section, alt) {
        const title = pickUnit(unit, alt).title
        unitTitle.textContent = `Unit ${unit}.${section} [${title}]`
      }

      function showUnitLinks (unit, alt) {
        unitLinks.replaceChildren()
        for (let i = 1; i <= UNITS.main.length; i++) {
          const div = boxedLink('Unit ' + i, '#' + i, i === unit)
          div.title = pickUnit(i, alt).title
          unitLinks.append(div)
        }
      }

      function showSectionLinks (unit, section, alt) {
        const sections = pickUnit(unit, alt).sections
        const titles = Object.keys(sections)
        const len = titles.length
        sectionLinks.replaceChildren()
        for (let i = 1; i <= len; i++) {
          const href = '#' + unit + '.' + i
          const selected = (i === section)
          const div = boxedLink(titles[i - 1], href, selected)
          div.style.width = (95 / len) + '%'
          sectionLinks.append(div)
        }
      }

      function showHideAltLinks (unit, alt) {
        if (altUnitAvailable(unit)) {
          const hash = window.location.hash
          const mainLink = boxedLink(UNITS.mainLabel, hash, !alt)
          const altLink = boxedLink(UNITS.altLabel, hash, alt)
          mainLink.addEventListener('click', toggleAlt)
          altLink.addEventListener('click', toggleAlt)
          altUnitLinks.replaceChildren(mainLink, altLink)
          altUnitLinks.style.display = 'block'
        } else {
          altUnitLinks.style.display = 'none'
        }
      }

      function toggleAlt () {
        const alt = getAlt()
        const msg = alt ? UNITS.mainConfirmMsg : UNITS.altConfirmMsg
        const newAlt = alt ? 'no' : 'yes'
        altMessage.innerHTML = msg
        altDialog.returnValue = 'no'
        altDialog.showModal()
        altDialog.addEventListener('close', function () {
          log('alt dialog return value:', altDialog.returnValue)
          if (altDialog.returnValue === 'yes') {
            window.localStorage.setItem('alt', newAlt)
            setupLesson()
          }
        })
      }

      function getTargetText (unit, section, alt) {
        const sections = pickUnit(unit, alt).sections
        const texts = Object.values(sections)
        const text = texts[section - 1]
        log('text:', text)
        return text
      }

      function updateTargetText (targetIndex) {
        const sideLen = (TARGET_LEN - 1) / 2
        const textLen = targetText.length
        let startIndex
        if (targetIndex <= sideLen) {
          // 0123456789 (illustration)
          // ---^---
          startIndex = 0
        } else if (targetIndex > sideLen && targetIndex < textLen - sideLen - 1) {
          // 0123456789 (illustration)
          //   ---^---
          startIndex = targetIndex - sideLen
        } else {
          // 0123456789 (illustration)
          //    ---^---
          startIndex = textLen - TARGET_LEN
        }
        const endIndex = startIndex + TARGET_LEN
        const prefix = visual(targetText.substring(startIndex, targetIndex))
        const middle = visual(targetText.charAt(targetIndex))
        const suffix = visual(targetText.substring(targetIndex + 1, endIndex))
        const middleSpan = document.createElement('span')
        middleSpan.textContent = middle
        middleSpan.className = 'targetChar'
        target.replaceChildren(prefix, middleSpan, suffix)
      }

      function updateMetrics (goodChars, errorRate) {
        // Progress
        const progressValue = Math.round(100 * goodChars / targetText.length)
        progressBar.value = progressValue
        progressPercent.textContent = progressValue + '%'
        // WPM
        const elapsedTime = new Date().getTime() - startTime
        let wpm
        if (goodChars <= 1 || elapsedTime === 0) {
          wpm = 0
        } else {
          wpm = Math.round(60000 * (goodChars - 1) / 5 / elapsedTime)
        }
        speed.textContent = wpm + ' wpm'
        // Error rate
        const roundedErrorRate = Math.round(errorRate)
        if (roundedErrorRate === Number.POSITIVE_INFINITY) {
          error.textContent = '\u221e%'
        } else {
          error.textContent = roundedErrorRate + '%'
        }
        // Emoticon
        if (roundedErrorRate === 0) {
          if (wpm >= 40) {
            icon.textContent = JOY_ICON
          } else {
            icon.textContent = HAPPY_ICON
          }
        } else if (roundedErrorRate > 0 && roundedErrorRate <= 2) {
          icon.textContent = UNHAPPY_ICON
        } else {
          icon.textContent = SAD_ICON
        }
      }

      function boxedLink (text, href, selected) {
        const div = document.createElement('div')
        if (selected) {
          div.textContent = text
          div.className = 'selected'
        } else {
          const anchor = document.createElement('a')
          anchor.textContent = text
          anchor.href = href
          div.append(anchor)
        }
        return div
      }

      function pickUnit (unit, alt) {
        if (altUnitAvailable(unit) && alt) {
          return UNITS.alt[unit - UNITS.altStart]
        }
        return UNITS.main[unit - 1]
      }

      function nextSectionHref () {
        const [unit, section] = getLesson()
        const alt = getAlt()
        const sections = pickUnit(unit, alt).sections
        const titles = Object.keys(sections)
        if (unit === UNITS.main.length && section === titles.length) {
          return null
        }
        if (section === titles.length) {
          return sectionHref(unit + 1, 1)
        }
        return sectionHref(unit, section + 1)
      }

      function sectionHref (unit, section) {
        return section === 1 ? '#' + unit : '#' + unit + '.' + section
      }

      function toggleGuide (e) {
        e.preventDefault()
        if (guideText.style.display === 'none') {
          showGuide()
        } else {
          hideGuide()
        }
      }

      function showGuide () {
        log('showing guide')
        guideText.style.display = ''
        guideLink.textContent = 'Hide Guide'
      }

      function hideGuide () {
        log('hiding guide')
        guideText.style.display = 'none'
        guideLink.textContent = 'Guide'
      }

      function visual (s) {
        return s.replace(/ /g, '\u00a0').replace(/\n/g, '\u23ce')
      }

      function delayedEvaluate () {
        setTimeout(evaluate, 2)
      }

      function evaluate () {
        // Switch from begin to running state if there is input.
        if (state === BEGIN_STATE) {
          if (input.value.length > 0) {
            startTime = new Date().getTime()
            state = RUNNING_STATE
          }
          applyState()
        }
        // Switch between running and error states based on the input.
        const goodChars = commonPrefix(targetText, input.value)
        updateTargetText(goodChars)
        if (goodChars === input.value.length) {
          // Input is good.
          if (state === ERROR_STATE) {
            state = RUNNING_STATE
            applyState()
          }
        } else {
          // Input has errors.
          if (state === RUNNING_STATE) {
            state = ERROR_STATE
            errors++
            applyState()
          }
          processSpecialCommands(goodChars)
        }
        // At this point, we have the updated error count.
        const errorRate = calcErrorRate(goodChars)
        updateMetrics(goodChars, errorRate)
        // Completion state.
        if (goodChars === targetText.length) {
          state = Math.round(errorRate) === 0 ? SUCCESS_STATE : RETAKE_STATE
          applyState()
        }
      }

      function commonPrefix (a, b) {
        const minLength = Math.min(a.length, b.length)
        let i
        for (i = 0; i < minLength; i++) {
          if (a[i] !== b[i]) {
            return i
          }
        }
        return i
      }

      function calcErrorRate (goodChars) {
        if (goodChars > 0) {
          return 100 * errors / goodChars
        }
        if (errors > 0) {
          return Number.POSITIVE_INFINITY
        }
        return 0
      }

      function applyState () {
        log('applying', state)
        let href
        switch (state) {
          case BEGIN_STATE:
            input.disabled = false
            practicePane.className = 'ready'
            status.textContent = 'READY'
            remark.textContent = ''
            advice.style.visibility = 'hidden'
            restart.style.visibility = 'hidden'
            restart.addEventListener('click', setupLesson)
            break

          // BEGIN -> RUNNING
          // BEGIN -> RUNNING -> ERROR -> RUNNING
          case RUNNING_STATE:
            practicePane.className = ''
            status.textContent = ''
            restart.style.visibility = 'visible'
            break

          // BEGIN -> RUNNING -> ERROR
          case ERROR_STATE:
            practicePane.className = 'error'
            status.textContent = 'ERROR!'
            break

          // BEGIN -> ... -> RUNNING -> RETAKE
          case RETAKE_STATE:
            input.disabled = true
            practicePane.className = 'retake'
            status.textContent = 'COMPLETED'
            remark.textContent = 'Reduce error'
            advice.textContent = 'Try again'
            advice.href = '#'
            advice.addEventListener('click', restartLesson)
            advice.style.visibility = 'visible'
            advice.focus()
            break

          // BEGIN -> ... -> RUNNING -> SUCCESS
          case SUCCESS_STATE:
            input.disabled = true
            practicePane.className = 'success'
            remark.textContent = 'Well done!'
            status.textContent = 'COMPLETED'
            href = nextSectionHref()
            if (href !== null) {
              advice.textContent = 'Next lesson'
              advice.href = href
              advice.removeEventListener('click', restartLesson)
              advice.style.visibility = 'visible'
              advice.focus()
            }
            break
        }
      }

      function processSpecialCommands (goodChars) {
        const s = input.value
        if (s.endsWith('restart') || s.endsWith('reset') || s.endsWith('rst')) {
          setupLesson()
        } else if (s.endsWith('fix') || s.endsWith('xxx')) {
          input.value = input.value.substring(0, goodChars)
          evaluate()
        } else if (s.endsWith('test')) {
          test()
        } else if (s.endsWith('qtpi')) {
          qtpi()
        }
      }

      function log () {
        if (LOGGING) {
          const args = Array.prototype.slice.call(arguments)
          console.log('[log] ' + args.join(' '))
        }
      }

      function test () {
        function testMainLessons () {
          let learnt = ''
          for (let i = 1; i <= UNITS.main.length; i++) {
            const unit = UNITS.main[i - 1]
            learnt = learntChars(unit.title, learnt)
            validateText(i, unit.sections, learnt)
          }
        }
        function testAltLessons () {
          let learnt = ''
          const altStart = UNITS.altStart
          for (let i = 1; i < altStart; i++) {
            learnt = learntChars(UNITS.main[i - 1].title, learnt)
          }
          for (let i = altStart; i < altStart + UNITS.alt.length; i++) {
            const unit = UNITS.alt[i - altStart]
            learnt = learntChars(unit.title, learnt)
            validateText(i, unit.sections, learnt)
          }
        }
        function learntChars (newTitle, oldLearnt) {
          if (newTitle === 'shift') {
            return oldLearnt + oldLearnt.toUpperCase()
          }
          if (newTitle === 'simple passages') {
            return oldLearnt
          }
          if (newTitle === 'passages') {
            return oldLearnt + '-"()'
          }
          return oldLearnt + newTitle
        }
        function validateText (i, sections, learnt) {
          for (const [title, text] of Object.entries(sections)) {
            for (const c of text) {
              if (!learnt.includes(c)) {
                throw new Error(`Unit ${i}.${title} has invalid character: ${c}`)
              }
            }
            console.log(`[test] Unit ${i}.${title} OK`)
          }
        }
        testMainLessons()
        testAltLessons()
        console.log('[test] PASS')
      }

      function qtpi () {
        function main () {
          const pLeft = '<p style="text-align: left">'
          const pCenter = '<p style="text-align: center">'
          const pRight = '<p style="text-align: right">'
          const pEnd = '</p>'
          const letters = [
            pLeft + 'Cutie Pai,' + pEnd + pCenter +
              'I <span style="color: #e28; font-size: 1.25em">&hearts;</span> U!' +
              pEnd + pRight + '&mdash; Susam' + pEnd,
            pLeft + 'Cutie Pai,' + pEnd + pCenter +
              'I love you! <span style="color: #e28;">' +
              '<span style="font-size: 0.6em">&hearts;</span>' +
              '<span style="font-size: 1em">&hearts;</span></span>' +
              pEnd + pRight + '&mdash; Susam' + pEnd,
            pLeft + 'Cutie Pai,' + pEnd + pLeft +
              'Your smile is the most beautiful thing in the ' +
              'world to me. <big style="color: #a36">&#x263a;</big>' +
              pEnd + pRight + '&mdash; Susam' + pEnd
          ]
          const main = document.querySelector('main')
          const pane = document.createElement('div')
          const box = document.createElement('div')
          pane.style.alignItems = 'center'
          pane.style.boxSizing = 'border-box'
          pane.style.display = 'flex'
          pane.style.height = 'calc(100vh - 14em)'
          pane.style.justifyContent = 'center'
          box.style.border = 'thick double #305'
          box.style.color = '#305'
          box.style.fontSize = 'xx-large'
          box.style.padding = '0 1em'
          box.style.minWidth = '30rem'
          box.style.maxWidth = '40rem'
          box.innerHTML = letters[randomInt(0, letters.length)]
          pane.append(box)
          main.replaceChildren(pane)
          const animations = [growingHearts, risingHearts]
          const animation = animations[randomInt(0, animations.length)]
          animation()
        }
        function growingHearts () {
          const createInterval = randomInt(200, 1001)
          window.setInterval(function () {
            const heart = createHeart()
            heart.style.fontSize = '0%'
            heart.style.left = randomInt(0, window.innerWidth - 200) + 'px'
            heart.style.bottom = randomInt(0, window.innerHeight - 200) + 'px'
            document.body.append(heart)
            const growInterval = randomInt(15, 41)
            const maxSize = randomInt(200, 2001)
            let size = 0
            const id = window.setInterval(function () {
              size += 20
              heart.style.fontSize = size + '%'
              if (size < maxSize / 2) {
                heart.style.opacity = '1'
              } else {
                heart.style.opacity = 2 * (1 - size / maxSize) + ''
              }
              if (size >= maxSize) {
                window.clearInterval(id)
                heart.remove()
              }
            }, growInterval)
          }, createInterval)
        }
        function risingHearts () {
          const createInterval = randomInt(200, 1001)
          window.setInterval(function () {
            const heart = createHeart()
            const maxX = window.innerWidth - 200
            const maxY = window.innerHeight - 200
